set-option -g prefix C-Space

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l

bind-key f display-popup -E "$HOME/.local/bin/tscope"
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -g status-left-length 64
set -g status-bg '#9ccfd8'
set -g status-fg '#000000'

set -g mouse on
setw -g mode-keys vi

# Copy mode: v to start selection, y to yank to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Capture the entire visible pane (or scrollback) to system clipboard
bind-key Y capture-pane -S - -E - \; run-shell "tmux save-buffer - | pbcopy && tmux delete-buffer" \; display-message "Pane copied to clipboard"

set -g focus-events on
